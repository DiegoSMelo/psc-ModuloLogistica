<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
template="#{beanGeral.template}">
<ui:define name="body">
	




<ol class="breadcrumb">
  <li><h:outputLink value="/psc-ModuloLogistica/home/index.xhtml">Página Inicial</h:outputLink></li>
  <li><h:outputLink value="/psc-ModuloLogistica/declaracao/index.xhtml">Declaracao (verificar link)</h:outputLink></li>
  <li class="active">Registrar Entrada</li>
</ol>
		
<h:form styleClass="form-horizontal" prependId="false">	

<div class="form-group">
   <h:outputLabel value="Cliente" for="selectClientes"  styleClass="col-sm-2 control-label"></h:outputLabel>
    <div class="col-sm-10">
    	<h:selectOneMenu required="true" tabindex="1" requiredMessage="Escolha o cliente" styleClass="form-control" id="selectClientes" value="#{beanDeclaracao.codigoCliente}">
    		<f:selectItems value="#{beanDeclaracaoRequest.listaClientes}" var="cliente" itemLabel="#{cliente.nome}" itemValue="#{cliente.codigo}"></f:selectItems>
    	</h:selectOneMenu>
    	<h:message styleClass="text-danger" for="selectClientes"></h:message>
    </div>
</div>


<div class="form-group">
   <h:outputLabel value="Item" for="selectItens"  styleClass="col-sm-2 control-label"></h:outputLabel>
    <div class="col-sm-10">
    	<h:selectOneMenu required="true" tabindex="2" requiredMessage="Escolha o item" styleClass="form-control" id="selectItens" value="#{beanDeclaracao.codigoItem}">
    		<f:selectItems value="#{beanDeclaracaoRequest.listaItens}" var="item" itemLabel="#{item.descricao} (Volume: #{item.volume})" itemValue="#{item.codigo}"></f:selectItems>
    	</h:selectOneMenu>
    	<h:message styleClass="text-danger" for="selectItens"></h:message>
    </div>
</div>



<div class="form-group">
				<h:outputLabel value="Quantidade" for="inputQuantidade"
					styleClass="col-sm-2 control-label"></h:outputLabel>
				<div class="col-sm-10">
					<h:inputText required="true" tabindex="3" 
						requiredMessage="Digite a quantidade" styleClass="form-control"
						id="inputQuantidade" value="#{beanDeclaracao.itemDeclaracao.quantidade}"></h:inputText>
					<h:message styleClass="text-danger" for="inputQuantidade"></h:message>
				</div>
</div>		



<div class="form-group">
   <h:outputLabel value="Item" for="selectPontos"  styleClass="col-sm-2 control-label"></h:outputLabel>
    <div class="col-sm-10">
    	<h:selectOneMenu required="true" tabindex="4" requiredMessage="Escolha o Ponto Estratégico" styleClass="form-control" id="selectPontos" value="#{beanDeclaracao.codigoPontoEstrategico}">
    		<f:selectItems value="#{beanDeclaracaoRequest.listaDePontosEstrategicos}" var="pe" itemLabel="#{pe.nome} (Capacidade Atual: #{pe.capacidadeAtualDePrateleiras})" itemValue="#{pe.codigo}"></f:selectItems>
    	</h:selectOneMenu>
    	<h:message styleClass="text-danger" for="selectPontos"></h:message>
    </div>
</div>	

		
 <div class="form-group">
				<h:outputLabel value="Responsável pela entrega" for="inputRespEntrega"
					styleClass="col-sm-2 control-label"></h:outputLabel>
				<div class="col-sm-10">
					<h:inputText  required="true" tabindex="5" 
						requiredMessage="Informe o responsável pela entrega" styleClass="form-control"
						id="inputRespEntrega" value="#{beanDeclaracao.itemDeclaracao.id.declaracao.responsavelEntrega}"></h:inputText>
					<h:message styleClass="text-danger" for="inputRespEntrega"></h:message>
				</div>
</div>	

<div class="form-group">
				<h:outputLabel value="Responsável pelo recebimento" for="inputRespRecebimento"
					styleClass="col-sm-2 control-label"></h:outputLabel>
				<div class="col-sm-10">
					<h:inputText  required="true" tabindex="6" 
						requiredMessage="Informe o responsável pelo recebimento" styleClass="form-control"
						id="inputRespRecebimento" value="#{beanDeclaracao.itemDeclaracao.id.declaracao.responsavelRecebimento}"></h:inputText>
					<h:message styleClass="text-danger" for="inputRespRecebimento"></h:message>
				</div>
</div>	
	




 <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <h:commandButton styleClass="btn btn-default" actionListener="#{beanDeclaracao.registrarEntrada}" value="Salvar">
  		
      </h:commandButton>
    </div>
 </div>
  
  
  
  
 <div class="form-group"> 
 	 <div class="col-sm-offset-2 col-sm-10">
 		<h:messages layout="table" styleClass="text-danger"  globalOnly="true"></h:messages>
 	 </div>
 </div>
 
</h:form>
    
    
    
   
    
		
	</ui:define>
</ui:composition>
