<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
template="#{beanGeral.template}">
	<ui:define name="body">
	




<ol class="breadcrumb">
  <li><h:outputLink value="/psc-ModuloLogistica/home/index.xhtml">Página Inicial</h:outputLink></li>
  <li><h:outputLink value="/psc-ModuloLogistica/clientes/index.xhtml">Clientes</h:outputLink></li>
  <li class="active"><h:outputText value="#{beanCliente.cliente.nome}"></h:outputText> - Editar</li>
</ol>
		
<h:form styleClass="form-horizontal" prependId="false">	
		
 <div class="form-group">
   <h:outputLabel value="Nome" for="inputNome" styleClass="col-sm-2 control-label"></h:outputLabel>
    <div class="col-sm-10">
      <h:inputText required="true" tabindex="1" requiredMessage="Digite o nome do cliente" styleClass="form-control" id="inputNome" value="#{beanCliente.cliente.nome}"></h:inputText>
      <h:message styleClass="text-danger" for="InputNome"></h:message>
    </div>
  </div>
	
 <div class="form-group">  
    <h:outputLabel value="CNPJ" for="inputCnpj" styleClass="col-sm-2 control-label"></h:outputLabel>
    <div class="col-sm-10">
      <h:inputText required="true" tabindex="2" requiredMessage="Digite o CNPJ do cliente" styleClass="form-control" id="inputCnpj" value="#{beanCliente.cliente.cnpj}"></h:inputText>
      <h:message styleClass="text-danger" for="inputCnpj"></h:message>
    </div>
  </div>
	
 <div class="form-group">
   <h:outputLabel value="Logradouro" for="inputLogradouro" styleClass="col-sm-2 control-label"></h:outputLabel>
    <div class="col-sm-10">
      <h:inputText required="true" tabindex="3" requiredMessage="Digite o logradouro" styleClass="form-control" id="inputLogradouro" value="#{beanCliente.cliente.endereco.logradouro}"></h:inputText>
      <h:message styleClass="text-danger" for="inputLogradouro"></h:message>
    </div>
  </div>
  
  <div class="form-group">
   <h:outputLabel value="Cidade" for="inputCidade" styleClass="col-sm-2 control-label"></h:outputLabel>
    <div class="col-sm-10">
      <h:inputText required="true" tabindex="4" requiredMessage="Digite a cidade" styleClass="form-control" id="inputCidade" value="#{beanCliente.cliente.endereco.cidade}"></h:inputText>
      <h:message styleClass="text-danger" for="inputCidade"></h:message>
    </div>
  </div>
  
  <div class="form-group">
   <h:outputLabel value="Bairro" for="inputBairro" styleClass="col-sm-2 control-label"></h:outputLabel>
    <div class="col-sm-10">
      <h:inputText required="true" tabindex="5" requiredMessage="Digite o bairro" styleClass="form-control" id="inputBairro" value="#{beanCliente.cliente.endereco.bairro}"></h:inputText>
      <h:message styleClass="text-danger" for="inputBairro"></h:message>
    </div>
  </div>
 
 <div class="form-group">
   <h:outputLabel value="Número" for="inputNumero" styleClass="col-sm-2 control-label"></h:outputLabel>
    <div class="col-sm-10">
      <h:inputText styleClass="form-control" tabindex="6" id="inputNumero" value="#{beanCliente.cliente.endereco.numero}"></h:inputText>
      <h:message styleClass="text-danger" for="inputNumero"></h:message>
    </div>
  </div>

 <div class="form-group">
   <h:outputLabel value="CEP" for="inputCep" styleClass="col-sm-2 control-label"></h:outputLabel>
    <div class="col-sm-10">
      <h:inputText required="true" tabindex="7" requiredMessage="Digite o CEP" styleClass="form-control" id="inputCep" value="#{beanCliente.cliente.endereco.cep}"></h:inputText>
      <h:message styleClass="text-danger" for="inputCep"></h:message>
    </div>
  </div>
  
  
  <div class="form-group">
   <h:outputLabel value="UF" for="selectUf"  styleClass="col-sm-2 control-label"></h:outputLabel>
    <div class="col-sm-10">
    	<h:selectOneMenu required="true" tabindex="8" requiredMessage="Escolha a UF" styleClass="form-control" id="selectUf" value="#{beanCliente.cliente.endereco.uf}">
    		<f:selectItems value="#{beanCliente.listaUf}"></f:selectItems>
    	</h:selectOneMenu>
    	<h:message styleClass="text-danger" for="selectUf"></h:message>
    </div>
  </div>
  
  
   <div class="form-group">
   <h:outputLabel value="E-mail" for="inputEmail" styleClass="col-sm-2 control-label"></h:outputLabel>
    <div class="col-sm-10">
      <h:inputText styleClass="form-control" tabindex="9" id="inputEmail" value="#{beanCliente.cliente.email}"></h:inputText>
      <h:message styleClass="text-danger" for="inputEmail"></h:message>
    </div>
  </div>
  
   <div class="form-group">
   <h:outputLabel value="Telefone" for="inputTelefone" styleClass="col-sm-2 control-label"></h:outputLabel>
    <div class="col-sm-10">
      <h:inputText styleClass="form-control" tabindex="10" id="inputTelefone" value="#{beanCliente.cliente.telefone}"></h:inputText>
      <h:message styleClass="text-danger" for="inputTelefone"></h:message>
    </div>
  </div>
  <!-- 
  <div class="form-group">
   <h:outputLabel value="Login" for="inputLogin" styleClass="col-sm-2 control-label"></h:outputLabel>
    <div class="col-sm-10">
      <h:inputText required="true" tabindex="11" requiredMessage="Digite o login" styleClass="form-control" id="inputLogin" value="#{beanCliente.cliente.login}"></h:inputText>
      <h:message styleClass="text-danger" for="inputLogin"></h:message>
    </div>
  </div>
  
  <div class="form-group">
   <h:outputLabel value="Senha" for="inputSenha" styleClass="col-sm-2 control-label"></h:outputLabel>
    <div class="col-sm-10">
      <h:inputSecret required="true" tabindex="12" requiredMessage="Digite sua senha" styleClass="form-control" id="inputSenha" value="#{beanCliente.cliente.senha}"></h:inputSecret>
      <h:message styleClass="text-danger" for="inputSenha"></h:message>
    </div>
  </div>
   -->





  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <h:commandButton styleClass="btn btn-default" actionListener="#{beanCliente.salvarCliente}" value="Salvar"></h:commandButton>
    </div>
  </div>
  

</h:form>
    
    
    
    
    
		
	</ui:define>
</ui:composition>
