<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
template="#{beanGeral.template}">
	<ui:define name="body">

<h:form>



<ol class="breadcrumb">
  <li><h:outputLink value="/psc-ModuloLogistica/home/index.xhtml">Página Inicial</h:outputLink></li>
  <li class="active">Operador</li>
</ol>

<h:commandButton styleClass="btn btn-success" value="Adicionar(ainda não tá funcionando)"></h:commandButton>	
<br />
<br />

<h:dataTable styleClass="table table-hover table-bordered" value="#{beanOperador.listaOperadores}" var="operador" emptyMessage="Não há usuários cadastrados">



	<h:column>	
		<f:facet name="header">CPF</f:facet>
		<h:outputText value="#{operador.cpf}"></h:outputText>
	</h:column>

	<h:column>	
		<f:facet name="header">Nome</f:facet>
		<h:outputText value="#{operador.nome}"></h:outputText>
	</h:column>
	
	<h:column>	
		<f:facet name="header">Login</f:facet>
		<h:outputText value="#{operador.login}"></h:outputText>
	</h:column>
	
	<h:column>	
		<f:facet name="header">E-mail</f:facet>
		<h:outputText value="#{operador.email}"></h:outputText>
	</h:column>
	
	<h:column width="300">	
		<f:facet name="header">Ações</f:facet>
		
		<h:commandLink  styleClass="btn btn-info btn-acoes" action="#{beanOperador.salvarOperador}">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
		</h:commandLink>
		
		<h:commandLink styleClass="btn btn-info btn-acoes" action="#{beanOperador.salvarOperador}">
			<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
		</h:commandLink>
		
		<h:commandLink styleClass="btn btn-info btn-acoes" action="#{beanOperador.salvarOperador}">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
		</h:commandLink>
		
		
	</h:column>
	
	
</h:dataTable>
		
</h:form>
    		
	</ui:define>
</ui:composition>
