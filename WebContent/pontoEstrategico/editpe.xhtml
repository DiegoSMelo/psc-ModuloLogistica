<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="#{beanGeral.template}">
	<ui:define name="body">





		<ol class="breadcrumb">
			<li><h:outputLink value="/psc-ModuloLogistica/home/index.xhtml">Página Inicial</h:outputLink></li>
			<li><h:outputLink
					value="/psc-ModuloLogistica/pontoEstrategico/indexpe.xhtml">Ponto Estrategico</h:outputLink></li>
			<li class="active"><h:outputText
					value="#{beanPontoEstrategico.pontoEstrategico.nome}"></h:outputText> - Editar</li>
		</ol>




<h:form styleClass="form-horizontal" prependId="false">

			<div class="form-group">
				<h:outputLabel value="Nome" for="inputNome"
					styleClass="col-sm-2 control-label"></h:outputLabel>
				<div class="col-sm-10">
					<h:inputText required="true" tabindex="1"
						requiredMessage="Digite o nome do Ponto Estrategico"
						styleClass="form-control" id="inputNome"
						value="#{beanPontoEstrategico.pontoEstrategico.nome}"></h:inputText>
					<h:message styleClass="text-danger" for="inputNome"></h:message>
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Telefone"  for="inputTelefone"
					styleClass="col-sm-2 control-label"></h:outputLabel>
				<div class="col-sm-10">
					<h:inputText required="true" tabindex="2"
					requiredMessage="Telefone Obrigatório"
					styleClass="form-control" id="inputTelefone"
						value="#{beanPontoEstrategico.pontoEstrategico.telefone}"></h:inputText>
					<h:message styleClass="text-danger" for="inputTelefone"></h:message>
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="E-mail" for="inputEmail"
					styleClass="col-sm-2 control-label"></h:outputLabel>
				<div class="col-sm-10">
					<h:inputText required="true" tabindex="3"
						requiredMessage="Favor inserir E-mail"
						styleClass="form-control" id="inputEmail"
						value="#{beanPontoEstrategico.pontoEstrategico.email}"></h:inputText>
					<h:message styleClass="text-danger" for="inputEmail"></h:message>
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Capacidade Total de Prateleiras"
					for="inputTotalPrateleiras" styleClass="col-sm-2 control-label"></h:outputLabel>
				<div class="col-sm-10">
					<h:inputText disabled="true" required="true" tabindex="4"
						requiredMessage="Favor inserir Capacidade Total"
						styleClass="form-control" id="inputTotalPrateleiras" 
						value="#{beanPontoEstrategico.pontoEstrategico.capacidadeTotalDePreteleiras}"></h:inputText>
					<h:message styleClass="text-danger" for="inputTotalPrateleiras"></h:message>
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="CNPJ" for="inputCnpj"
					styleClass="col-sm-2 control-label"></h:outputLabel>
				<div class="col-sm-10">
					<h:inputText required="true" tabindex="5"
						requiredMessage="Favor digitar o CNPJ" 
						styleClass="form-control" id="inputCnpj"
						value="#{beanPontoEstrategico.pontoEstrategico.cnpj}"></h:inputText>
					<h:message styleClass="text-danger" for="inputCnpj"></h:message>
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Logradouro" for="inputLogradouro"
					styleClass="col-sm-2 control-label"></h:outputLabel>
				<div class="col-sm-10">
					<h:inputText required="true" tabindex="6"
						requiredMessage="Digite o logradouro" styleClass="form-control"
						id="inputLogradouro"
						value="#{beanPontoEstrategico.pontoEstrategico.endereco.logradouro}"></h:inputText>
					<h:message styleClass="text-danger" for="inputLogradouro"></h:message>
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Bairro" for="inputBairro" 
					styleClass="col-sm-2 control-label"></h:outputLabel>
				<div class="col-sm-10">
					<h:inputText required="true" tabindex="7"
						requiredMessage="Digite o seu bairro" styleClass="form-control" 
						id="inputBairro"
						value="#{beanPontoEstrategico.pontoEstrategico.endereco.bairro}"></h:inputText>
					<h:message styleClass="text-danger" for="inputBairro"></h:message>
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Número" for="inputNumero"
					styleClass="col-sm-2 control-label"></h:outputLabel>
				<div class="col-sm-10">
					<h:inputText styleClass="form-control" tabindex="8"
						id="inputNumero"
						value="#{beanPontoEstrategico.pontoEstrategico.endereco.numero}"></h:inputText>
					<h:message styleClass="text-danger" for="inputNumero"></h:message>
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="CEP" for="inputCep"
					styleClass="col-sm-2 control-label"></h:outputLabel>
				<div class="col-sm-10">
					<h:inputText required="true" tabindex="9"
						requiredMessage="Digite o seu CEP" styleClass="form-control"
						id="inputCep"
						value="#{beanPontoEstrategico.pontoEstrategico.endereco.cep}"></h:inputText>
					<h:message styleClass="text-danger" for="inputCep"></h:message>
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Cidade" for="inputCidade"
					styleClass="col-sm-2 control-label"></h:outputLabel>
				<div class="col-sm-10">
					<h:inputText required="true" tabindex="10"
						requiredMessage="Digite a sua cidade" styleClass="form-control" 
						id="inputCidade"
						value="#{beanPontoEstrategico.pontoEstrategico.endereco.cidade}"></h:inputText>
					<h:message styleClass="text-danger" for="inputCidade"></h:message>
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="UF" for="selectUf"
					styleClass="col-sm-2 control-label"></h:outputLabel>
				<div class="col-sm-10">
					<h:selectOneMenu required="true" tabindex="11"
						requiredMessage="Escolha a sua UF" styleClass="form-control"
						id="selectUf"
						value="#{beanPontoEstrategico.pontoEstrategico.endereco.uf}">
						<f:selectItems value="#{beanPontoEstrategico.listaUf}"></f:selectItems>
					</h:selectOneMenu>
					<h:message styleClass="text-danger" for="selectUf"></h:message>
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandButton styleClass="btn btn-default"
						actionListener="#{beanPontoEstrategico.salvarPontoEstrategico}" 
						value="Salvar"></h:commandButton>
				</div>
			</div>


		</h:form>


	</ui:define>
</ui:composition>
